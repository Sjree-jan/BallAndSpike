<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BallVsSpike</title>
      <!-- :white_check_mark: TON Connect SDK -->
      <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
      <!-- :white_check_mark: TON Connect UI -->
      <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <!-- Add the TON Connect button container here -->
    <div id="tonconnect-ui" style="position: absolute; top: 20px; right: 20px;"></div>
    <script src="Build/Game.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
        document.body.style.textAlign = "left";
      }
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Game.data",
        frameworkUrl: "Build/Game.framework.js",
        codeUrl: "Build/Game.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "BallVsSpike",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
    <script>
      // Initialize TON Connect UI (this will handle both UI and connection)
      const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: 'https://sjree-jan.github.io/BallAndSpike/tonconnect-manifest.json',
        buttonRootId: 'tonconnect-ui'
      });
      // Add connection handling
      tonConnectUI.connectWallet()
        .then(() => {
          console.log('Wallet connected successfully');
        })
        .catch((error) => {
          console.error('Failed to connect wallet muji:', error);
        });
    </script>
  </body>
</html>
