<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unity WebGL Player | BallVsSpike</title>

  <!-- ‚úÖ TON Connect SDK -->
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      text-align: center;
    }

    #unity-canvas {
      width: 960px;
      height: 600px;
      background: #231F20;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ Unity Canvas -->
  <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>

  <!-- ‚úÖ Unity Game Loader -->
  <script src="Build/Game.loader.js"></script>
  <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/Game.data",
      frameworkUrl: "Build/Game.framework.js",
      codeUrl: "Build/Game.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "BallVsSpike",
      productVersion: "1.0"
    }).then((instance) => {
      window.UnityInstance = instance; // üîÅ So JS can call Unity
    });
  </script>

  <!-- ‚úÖ TON Connect Integration -->
  <script>
    let tonConnect;

    window.addEventListener("load", async () => {
      tonConnect = new TonConnectSDK.TonConnect({
        manifestUrl: "https://sjree-jan.github.io/BallAndSpike/tonconnect-manifest.json" // üîÅ Replace with your manifest URL
      });
      window.tonConnect = tonConnect;
      console.log("‚úÖ TON Connect initialized");
    });

    async function connectTONWallet() {
      try {
        if (!tonConnect) {
          console.error("TON Connect not initialized.");
          return;
        }

        const wallets = await tonConnect.getWallets();
        const embedded = wallets.find(w => w.embedded || w.injected);

        if (embedded) {
          await tonConnect.connect({ jsBridgeKey: embedded.jsBridgeKey });
        } else {
          const fallback = wallets.find(w => w.name === "Tonkeeper") || wallets[0];
          const link = tonConnect.connect({
            universalLink: fallback.universalLink,
            bridgeUrl: fallback.bridgeUrl
          });
          window.open(link, "_blank");
        }

        tonConnect.onStatusChange(wallet => {
          if (wallet?.account?.address) {
            const address = wallet.account.address;
            console.log("‚úÖ Connected: " + address);

            // ‚úÖ Send wallet address to Unity
            if (window.UnityInstance) {
              UnityInstance.SendMessage("TONWalletManager", "OnWalletResponse", address);
            }
          }
        });

      } catch (error) {
        console.error("‚ùå TON Wallet connection failed", error);
        alert("Connection failed. See console for details.");
      }
    }

    // ‚úÖ Expose function to Unity via [DllImport("__Internal")]
    window.connectTONWallet = connectTONWallet;
  </script>
</body>
</html>
